<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.template}"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="renderBreadCrumb" value="false"/>

    <ui:define name="title">
        <h2 class="align-center">
            Welcome to the <span class="text-aqua"> <i><a href="https://github.com/adminfaces/admin-starter"
                                                          target="_blank"
                                                          style="text-transform: none;text-decoration: none"> AdminFaces Starter</a></i></span> Project!
            <br/>
            <small>Integrating <p:link value="Primefaces" href="http://primefaces.org"/>, <p:link value="Bootstrap"
                                                                                                  href="http://getbootstrap.com/"/> and
                <p:link value="Admin LTE" href="https://almsaeedstudio.com/themes/AdminLTE/index2.html/"/> into your
                <p:link value="JSF" href="https://javaserverfaces.java.net/"/> application.
            </small>
        </h2>

        <hr/>

        <h:form>
            <p:panel styleClass="card box-primary" header="Nested selects" style="overflow: auto;">
                <div class="ui-g ui-fluid ui-g-12">
                    <div class="ui-g-6">
                        <div class="ui-g-12">
                            <p:outputLabel for="itens" value="Itens"/>    
                        </div>
                        <div class="ui-g-11">
                            <p:selectOneMenu id="itens" value="#{indexMB.selectedItem}">
                                <f:selectItem itemLabel="Choice an item" itemValue=""/>
                                <f:selectItems value="#{indexMB.itens}"/>
                                <p:ajax event="itemSelect" listener="#{indexMB.onItemChange}" update="@form"/>
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="ui-g-6">
                        <div class="ui-g-12">
                            <p:outputLabel for="subItens" value="SubItens"/>    
                        </div>
                        <div class="ui-g-11">
                            <p:selectOneMenu id="subItens" value="#{indexMB.selectedSubItem}">
                                <f:selectItem itemLabel="Choice a subitem" itemValue=""/>
                                <f:selectItems value="#{indexMB.filteredSubItens}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>

    </ui:define>


</ui:composition>
